<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artico - Nouvelle réponse à votre formulaire</title>
</head>
<body style="margin:0; padding:0; background-color:#f6f6f6; font-family:Arial, Helvetica, sans-serif; color:#031926;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding:20px;">
        <tr>
            <td align="center">

                <!-- Container -->
                <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden;">

                    <!-- Header -->
                    <tr>
                        <td style="padding:24px; background-color:#280546; color:#ffffff;">
                            <h1 style="margin:0; font-size:22px;">Nouvelle réponse à votre questionnaire</h1>
                            <p style="margin:8px 0 0; font-size:14px; opacity:0.9;">
                                Quelqu'un à répondu à votre questionnaire
                            </p>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding:24px;">
                            <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
                                <thead>
                                    <tr>
                                        <th align="left" style="
                                            padding:12px;
                                            background-color:#8B87FF;
                                            color:#ffffff;
                                            font-size:14px;
                                            border-top-left-radius:4px;
                                        ">
                                            Question
                                        </th>
                                        <th align="left" style="
                                            padding:12px;
                                            background-color:#8B87FF;
                                            color:#ffffff;
                                            font-size:14px;
                                            border-top-right-radius:4px;
                                        ">
                                            Réponse
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{content}}
                                </tbody>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="
                            padding:16px;
                            background-color:#f6f6f6;
                            font-size:12px;
                            color:#031926;
                            text-align:center;
                        ">
                            Cet email vous a été transmis automatiquement par <b>Artico</b>.
                        </td>
                    </tr>

                </table>
                <!-- End Container -->
            </td>
        </tr>
    </table>
</body>
</html>
